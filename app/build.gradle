apply plugin: 'com.android.application'

android {
    compileSdkVersion 7
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "jp.stargroove.naoya.android.ledwidget"
        minSdkVersion 7
        targetSdkVersion 7
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard.cfg'
        }
    }
}
